<div class="page-background">
  <div class="top-bar">
    <div class="top-bar-buttons">
      <!--<button class="btn" routerLink="/logout">Logout</button> -->
      <button class="btn" routerLink="/read">Existing Tasks</button>
      <button class="btn" routerLink="/assign">Assign Task</button>
      <button class="btn" routerLink="/create">Create Task</button>
      <button class="btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="container" @flyInOut>
    <h2 class="center-title">Update Task</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="description" name="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="status" name="status" class="form-control">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" [(ngModel)]="due_date" name="due_date" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  </div>
</div>
