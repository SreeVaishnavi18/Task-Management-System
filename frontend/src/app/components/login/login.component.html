<div class="background-container">
  <div class="login-container">
    <div class="login-box">
      <div class="login-form">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
        </form>
      </div>
      <div class="login-image">
        <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg" alt="Login Image">
      </div>
    </div>
  </div>
</div>
